<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>teste</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>

<div class="container">
    <!--cria container onde as mensagens serão exibidas-->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <!--condição para exibição das mensagens-->
    <ul id="messages" class="list-unstyled">
        <!--laço e repetição para exibição das mensagens-->
        {% for message in messages %}
        <li class="alert alert-success">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <!--fim dos laços-->
    <div class="page-header">
    </div>

    <table class="table table-striped table-responsive table-bordered">
        <tr>
            <td><a href="/index">lista 01 - Sequenciais </a></td>
            <td><a href="/index1">lista 02 - Estruturas de decisão</a></td>
            <td><a href="/index2">lista 03 - Estruturas de Repetição</a><br></td>
        </tr>

    </table>

    {% block conteudo %}

    {% endblock %}
</div>
</body>

</html>
